<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="логотип Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/profile-avatar.jpg" alt="аватар пользователя" class="profile__avatar-image">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить новую карточку"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Екатерина Сергиевская</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile" action="#" id="form-profile" class="popup__form">
                    <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" required>
                    <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" required>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="card" id="form-card" class="popup__form">
                    <input type="text" class="popup__input popup__input_type_title" placeholder="Название" required>
                    <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                    <button class="popup__submit-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_open-image">
            <figure class="popup__figure">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <img class="popup__image" src="#" alt="">
              <figcaption class="popup__caption"></figcaption>
            </figure>
          </div>
    </div>

      <template id="card-template">
        <li class="elements__item">
            <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
            <img src="#" alt="" class="elements__image">
            <div class="elements__container">
                <h2 class="elements__text"></h2>
                <button class="elements__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </li>
      </template>

</body>
</html>
