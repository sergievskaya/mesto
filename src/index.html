<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header-logo.svg')%>" alt="логотип Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar-container">
                        <img class="profile__avatar-image" src="#" alt="аватар пользователя">
                        <button class="profile__avatar-button" type="button" aria-label="Изменить аватар профиля"></button>
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__title"></h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                        <p class="profile__subtitle"></p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить новую карточку"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Екатерина Сергиевская</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <form name="profile" id="form-profile" class="popup__form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__fields">
                        <div class="popup__field">
                            <input name="name" type="text" id="name-input" class="popup__input" placeholder="Имя" required minlength="2" maxlength="40">
                            <span class="popup__input-error name-input-error"></span>
                        </div>
                        <div class= "popup__field">
                            <input name="about" type="text" id="job-input" class="popup__input" placeholder="О себе" required minlength="2" maxlength="200">
                            <span class="popup__input-error job-input-error"></span>
                        </div>
                    </fieldset>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_card">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <form name="card" id="form-card" class="popup__form" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__fields">
                        <div class="popup__field">
                            <input name="name" type="text" id="title-input" class="popup__input" placeholder="Название" required minlength="2" maxlength="30">
                            <span class="popup__input-error title-input-error"></span>
                        </div>
                        <div class= "popup__field">
                            <input name="link" type="url" id="link-input" class="popup__input" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error link-input-error"></span>
                        </div>
                    </fieldset>
                    <button class="popup__submit-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_open-image">
            <figure class="popup__figure">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <img class="popup__image" src="#" alt="">
              <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
        <div class="popup popup_type_delete-card">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <form name="delete" class="popup__form">
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button class="popup__submit-button" type="submit">Да</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <form name="avatar" id="form-avatar" class="popup__form" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <fieldset class="popup__fields">
                        <div class= "popup__field">
                            <input name="avatar" type="url" id="avatar-input" class="popup__input" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error avatar-input-error"></span>
                        </div>
                    </fieldset>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    </div>

      <template class="card-template">
        <li class="elements__item">
            <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
            <img src="#" alt="" class="elements__image">
            <div class="elements__container">
                <h2 class="elements__text"></h2>
                <div class="elements__like-container">
                    <button class="elements__like-button" type="button" aria-label="Нравится"></button>
                    <span class="elements__likes-number"></span>
                </div>   
            </div>
        </li>
      </template>

</body>
</html>
